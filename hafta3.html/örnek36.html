<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visibility Örneği</title>
  <style>
    h1.hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1 class="hidden">Bu başlık görünmez</h1>
  <h1>Bu başlık görünür</h1>
  <p>Bu paragraf normal şekilde görünür.</p>
</body>
</html>
