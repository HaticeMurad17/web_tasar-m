<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS Yazı Boyutu Örneği</title>
  <style>
   body {font-size:100%;}
   h1 {font-size:2.5em;}
   h2 {font-size:1.875em;}
   p {font-size:0.875em;}
  </style>
</head>
<body>
  <h1>Bu bir H1 başlığıdır </h1>
  <h2>Bu bir H2 başlığıdır </h2>
  <p>Bu bir paragraf yazısıdır. Yazı küçük görünecektir.</p>
</body>
</html>
