<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Marked Örneği</title>
  <style>
    p {
      color: blue;
      text-align: center;
    }

    .marked {
      background-color: red;
      padding: 20px;
      margin: 20px;
    }

    .marked p {
      color: white;
    }
  </style>
</head>
<body>
  <h2>CSS Örnek</h2>
  <p>Bu paragraf mavi ve ortalanmış.</p>

  <div class="marked">
    <p>Bu paragraf kırmızı kutunun içinde ve beyaz yazılı.</p>
    <p>Bu da başka bir beyaz paragraf.</p>
  </div>

  <p>Yine mavi ve ortalanmış bir paragraf.</p>
</body>
</html>
