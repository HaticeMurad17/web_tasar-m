<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Liste Stilleri</title>
  <style>
    ul.a { list-style-type: circle; }
    ul.b { list-style-type: square; }
    ol.c { list-style-type: upper-roman; }
    ol.d { list-style-type: lower-alpha; }
  </style>
</head>
<body>
  <h2>Daire İşaretli Liste (ul.a)</h2>
  <ul class="a">
    <li>Elma</li>
    <li>Armut</li>
    <li>Muz</li>
  </ul>

  <h2>Kare İşaretli Liste (ul.b)</h2>
  <ul class="b">
    <li>Kırmızı</li>
    <li>Yeşil</li>
    <li>Mavi</li>
  </ul>

  <h2>Büyük Romen Rakamlı Liste (ol.c)</h2>
  <ol class="c">
    <li>Matematik</li>
    <li>Fizik</li>
    <li>Kimya</li>
  </ol>

  <h2>Küçük Harfli Liste (ol.d)</h2>
  <ol class="d">
    <li>Türkiye</li>
    <li>İtalya</li>
    <li>İspanya</li>
  </ol>
</body>
</html>
