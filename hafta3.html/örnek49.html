<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sağ Absolute Örneği</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #f0f0f0;
    }
    .right {
      position: absolute;
      right: 0px;
      width: 300px;
      height: 100%;
      background-color: #b0e0e6;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="right">
      Sağdaki kutu
    </div>
    <p>Container içeriği buraya gelir ve sağdaki kutunun solunda akar.</p>
  </div>
</body>
</html>
