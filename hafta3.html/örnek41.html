<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Relative Top Örneği</title>
  <style>
    h2.pos_top {
      position: relative;
      top: -50px;
      background-color: lightcoral;
    }
    p {
      margin-top: 60px; /* Başlığın üstüne paragraf ekleyerek farkı gösteriyoruz */
    }
  </style>
</head>
<body>
  <h2 class="pos_top">Yukarı Kaydırılmış Başlık</h2>
  <p>Bu paragraf başlığın normal konumunda olsaydı nereye geleceğini gösteriyor.</p>
</body>
</html>
