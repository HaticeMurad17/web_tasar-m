<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Relative Position Örneği</title>
  <style>
    h2.pos_left {
      position: relative;
      left: -20px;
      background-color: lightblue;
    }
    h2.pos_right {
      position: relative;
      left: 20px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <h2 class="pos_left">Sola Kaydırılmış Başlık</h2>
  <h2 class="pos_right">Sağa Kaydırılmış Başlık</h2>
</body>
</html>
