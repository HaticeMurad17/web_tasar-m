<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Absolute Right Örneği</title>
  <style>
    .right {
      position: absolute;
      right: 0px;
      width: 300px;
      background-color: #b0e0e6;
      padding: 20px;
      top: 50px;
    }
    body {
      height: 800px; /* Sayfayı kaydırmak için uzunluk ekledik */
    }
  </style>
</head>
<body>
  <div class="right">
    Bu kutu sağ tarafa sabitlenmiş ve genişliği 300px.
  </div>
  <p>Sayfanın diğer içeriği normal şekilde akar.</p>
</body>
</html>
