<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Border Width Örneği</title>
  <style>
    p.one {
      border-style: solid;
      border-width: 5px;
    }
    p.two {
      border-style: solid;
      border-width: medium;
    }
  </style>
</head>
<body>
  <h2>Border Width Örneği</h2>
  <p class="one">Bu paragrafın kenarlığı 5px kalınlığında.</p>
  <p class="two">Bu paragrafın kenarlığı medium (yaklaşık 3px).</p>
</body>
</html>
