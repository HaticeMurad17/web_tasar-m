<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Float Right Örneği</title>
  <style>
    .right {
      float: right;
      width: 300px;
      background-color: #b0e0e6;
      padding: 20px;
      margin: 10px;
    }
    .content {
      background-color: #f0f0f0;
      padding: 20px;
      overflow: auto; /* Float elementleri kapsar */
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="right">
      Sağdaki kutu
    </div>
    <p>Bu içerik sağdaki kutunun solunda akar. Uzun metin, kutunun altına taşana kadar devam eder.</p>
  </div>
</body>
</html>
