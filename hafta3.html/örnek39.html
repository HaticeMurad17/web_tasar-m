<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fixed Position Örneği</title>
  <style>
    p.pos_fixed {
      position: fixed;
      top: 30px;
      right: 5px;
      background-color: yellow;
      padding: 10px;
      border: 1px solid black;
    }
    body {
      height: 1500px; /* Sayfayı kaydırmak için uzunluk ekledik */
    }
  </style>
</head>
<body>
  <p class="pos_fixed">Bu paragraf sabit konumlu!</p>
  <p>Sayfayı aşağı kaydırın, sabit paragraf hareket etmeyecek.</p>
</body>
</html>
