<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Link Renkleri</title>
  <style>
    a:link    { color:#FF0000; } /* kırmızı */
    a:visited { color:#00FF00; } /* yeşil */
    a:hover   { color:#FF00FF; } /* mor */
    a:active  { color:#0000FF; } /* mavi */
  </style>
</head>
<body>
  <h1>CSS Link Renkleri Örneği</h1>
  <p><a href="https://www.google.com" target="_blank">Google'a Git</a></p>
  <p><a href="https://www.wikipedia.org" target="_blank">Wikipedia'ya Git</a></p>
</body>
</html>
