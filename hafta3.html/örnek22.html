<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tablo Hizalama</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      width: 300px;
    }
    td {
      text-align: right; /* Hücre içindeki yazıyı sağa yaslar */
    }
  </style>
</head>
<body>
  <h2>Sağa Hizalanmış Tablo</h2>
  <table>
    <tr>
      <th>Ürün</th>
      <th>Fiyat</th>
    </tr>
    <tr>
      <td>Elma</td>
      <td>10 TL</td>
    </tr>
    <tr>
      <td>Armut</td>
      <td>15 TL</td>
    </tr>
    <tr>
      <td>Muz</td>
      <td>20 TL</td>
    </tr>
  </table>
</body>
</html>
