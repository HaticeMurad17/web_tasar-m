<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS Yazı Boyutu Örneği</title>
  <style>
    h1 {font-size:2.5em;} /* 40px/16=2.5em */
    h2 {font-size:1.875em;} /* 30px/16=1.875em */
    p {font-size:0.875em;} /* 14px/16=0.875em */
  </style>
</head>
<body>
  <h1>Bu bir H1 başlığıdır (40px)</h1>
  <h2>Bu bir H2 başlığıdır (30px)</h2>
  <p>Bu bir paragraf yazısıdır (14px). Yazı küçük görünecektir.</p>
</body>
</html>
