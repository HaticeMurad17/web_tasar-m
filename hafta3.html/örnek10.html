<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS Yazı Boyutu Örneği</title>
  <style>
    h1 { font-size: 40px; }
    h2 { font-size: 30px; }
    p  { font-size: 14px; }
  </style>
</head>
<body>
  <h1>Bu bir H1 başlığıdır (40px)</h1>
  <h2>Bu bir H2 başlığıdır (30px)</h2>
  <p>Bu bir paragraf yazısıdır (14px). Yazı küçük görünecektir.</p>
</body>
</html>
