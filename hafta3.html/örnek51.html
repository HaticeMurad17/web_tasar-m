<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Link Renkleri Örneği</title>
  <style>
    a:link { color: #FF0000; }
    a:visited { color: #00FF00; }
    a:hover { color: #FF00FF; }
    a:active { color: #0000FF; }
  </style>
</head>
<body>
  <h2>Link Durumları Örneği</h2>
  <p><a href="https://example.com" target="_blank">Örnek Link</a></p>
</body>
</html>
